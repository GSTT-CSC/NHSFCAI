- name: Clinical AI Curriculum- NHS Fellowship in Clinical AI
  description: |
    Developed by the faculty of the <a href="/fellowship.html">NHS Fellowship in Clinical AI</a>, this document specifies the content and outlines the delivery of the knowledge and skills to adopt AI safely and effectively in clinical workflows.
  link: https://gstt-csc.github.io/assets/docs/FCAI_Curriculum_v3.2.pdf

- name: NHS AI and Digital Regulations Service for health and social care
  description: |
    Developed by NICE, the MHRA, the CQC, and the HRA for both adopters of AI in healthcare and developers.
  link: https://www.digitalregulations.innovation.nhs.uk/

- name: KCL Innovation Scholars AI modules
  description: |
    These three e-learning modules are aimed at those interested in evidence-based medicine, extracting knowledge from large-scale data and applying AI to improve patient care.
  link: https://innovationscholars.er.kcl.ac.uk/training/pillar-three-ai/

- name: AI Learning Hub- NHS Digital Academy
  description: |
    NHS Digital Academy's collection of curated learning resources, mapped to their an Artificial Intelligence (AI) capability framework.
  link: https://learninghub.nhs.uk/catalogue/ai/about#catalogue-details

- name: Clinical AI interest group- Turing Institute
  description: |
    The Clinical AI interest group seeks to bring together health professionals from diverse healthcare fields and data scientists who have a shared interest in clinical AI and to foster this network through
    interactive events on up-to-date developments in the field and cultivate innovative research projects.
  link: https://www.turing.ac.uk/research/interest-groups/clinical-ai

- name: Topol Digital Fellowships
  description: |
    The Topol Digital Fellowship provides health and social care professionals with time, support and 
    training to lead digital health transformations and innovations in their organisations.
  link: https://topol.hee.nhs.uk/digital-fellowships/

- name: AI Knowledge Repository- NHS Digital
  description: |
    Resources to enable the responsible adoption of AI in the NHS including articles and case studies.
  link: https://digital.nhs.uk/services/ai-knowledge-repository

- name: Incubator for AI & Digital Healthcare
  description: |
    An initiative that brings together patients, regulators, health professionals, policymakers, and industry leaders to share knowledge, tackle challenges, and develop solutions for better patient outcomes and accelerated innovation. Hosts webinars themed on safety, effectiveness, and equitability.
  link: https://www.digitalhealthincubator.ai/webinars

- name: Scientist Training Programme
  description: The Scientist Training Programme (STP) is a three-year programme of work-based learning, supported by a University accredited master's degree.
  link: https://nshcs.hee.nhs.uk/programmes/stp/

- name: Van Der Schaar lab- Revolutionizing healthcare clinician engagement sessions
  description: |
    A series of engagement sessions for clinicians and medical students, aiming to share ideas and discuss topics that will define the future
    of machine learning in healthcare.
  link: https://www.vanderschaar-lab.com/engagement-sessions/revolutionizing-healthcare/

- name: Digital, Artificial Intelligence and Robotics (DART-Ed) programme
  description: |
    The Digital, Artificial Intelligence and Robotics Technologies in Education (DART-Ed) programme is delivered by 
    Health Education England (HEE) and explores the educational needs of the health and care workforce to enable use of 
    Artificial Intelligence (AI) and Robotic technologies to improve healthcare.
  link: https://digital-transformation.hee.nhs.uk/building-a-digital-workforce/dart-ed/about-the-dart-ed-programme
